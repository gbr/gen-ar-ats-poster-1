<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Music Visualizer</title>
	<link rel="stylesheet" href="./style.css">

	<!-- A-Frame, MindAR, and p5.js Scripts -->
	<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>

	<!-- Load your p5.js sketch -->
	<script src="js/sketch.js?1"></script>

	<!-- A-Frame Continuous Loading Output of p5 Canvas -->
	<script type="text/javascript">
		AFRAME.registerComponent('canvas-updater', {
			dependencies: ['geometry', 'material'],
			tick: function () {
				var material, el = this.el;
				material = el.getObject3D('mesh').material;
				if (!material.map) { return; }
				material.map.needsUpdate = true;
			}
		});
	</script>
</head>

<body>
	<div id="hideBody">
		<h3 class="loader">Loading...</h3>

		<!-- Canvas to hold p5.js content -->
		<canvas id="canvas-ar" style="display:none;"></canvas>

		<!-- MindAR + A-Frame Tracking -->
		<a-scene
			mindar-image="imageTargetSrc: data/targets.mind?1; filterMinCF:0.0005; filterBeta: .1;"
			vr-mode-ui="enabled: false"
			device-orientation-permission-ui="enabled: false">
			<a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
			<a-entity id="example-target" mindar-image-target="targetIndex: 0">
				<!-- p5.js canvas as texture on a plane -->
				<a-plane width="1" height="1.4145" position="0 0 0"
					scale="1.05 1.05 1.05" rotation="0 0 0"
					material="src:#canvas-ar;transparent: true;" canvas-updater></a-plane>
			</a-entity>
		</a-scene>
	</div>
</body>

</html>
